<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=IM+Fell+English+SC">
    <link href="lib/common.css" rel="stylesheet">
    <link href="mypiratename.css" rel="stylesheet">
    <script src="lib/jquery-2.1.4.min.js"></script>
    <title>My Pirate Name</title>
  </head>
  <body>
      <img src="images/pirate-boy.png" class="pirate-boy"/>
      <img src="images/parrot.png" class="parrot"/>
      <img src="images/ship.png" class="ship"/>
      <img src="images/palm.png" class="palm"/>
      <img src="images/water.png" class="water"/>
      <img src="images/water.png" class="water2"/>

      <h1>My Pirate Name</h1>

      <div class="help">
          Are ye a land-lubber looking to join a pirate crew? Ye can't be part of a crew without a proper pirate
          name! Let us help you pick your new name!
      </div>
      
      <div class="inputs">
        <input type="text" placeholder="First name" id="firstName" />
        <input type="text" placeholder="Middle name" id="middleName" />
        <input type="text" placeholder="Last name" id="lastName" />
      </div>
      
      <div class="action">
        <button onclick="makePirateName()">Submit!</button>
      </div>

      <div class="success">
        <span id="pirateName"></span>
      </div>
      <div class="error">
        Avast! Enter yarr first and last name
      </div>

      <script src="lib/mypiratename.js"></script>
      <script src="init.js"></script> 
  </body>
</html>
